name: CI/CD - Cookbook RAG

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend:
    name: Backend (FastAPI) CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sanity check - Can import FastAPI app?
        run: |
          python -c "import app.main"

      - name: Optional tests (if exists)
        run: |
          if [ -d tests ]; then
            pytest
          else
            echo "No tests folder found. Skipping tests."
          fi

  frontend:
    name: Frontend (Next.js) CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Frontend Dependencies
        run: |
          npm ci || npm install

      - name: Next.js Build
        run: npm run build

  deploy:
    name: Deploy to Render & Vercel
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    # Run only on push to main (not PR)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Trigger Render deploy
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "Render deploy hook not found. Skipping deploy."
          else
            curl -fsS -X POST "$RENDER_DEPLOY_HOOK"
          fi
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}

      - name: Trigger Vercel deploy
        run: |
          if [ -z "$VERCEL_DEPLOY_HOOK" ]; then
            echo "Vercel deploy hook not found. Skipping deploy."
          else
            curl -fsS -X POST "$VERCEL_DEPLOY_HOOK"
          fi
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
